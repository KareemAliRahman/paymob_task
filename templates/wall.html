<!-- templates/home.html -->


{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
<ul>
	{% for x in messages_list %}
	<li>{{ x }}</li>
	{% endfor %}
</ul>
